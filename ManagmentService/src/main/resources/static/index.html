<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Replica Admin</title>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/sockjs.min.js"></script>
    <script src="lib/stomp.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="add-header">
        <a id="add-replica">
            <span class="add-text">Add new replica</span> <span class="glyphicon glyphicon-plus add-glyph"></span>
        </a>
    </div>
    <div class="replicas-table-container">
        <table id="replicas-table" class="table table-striped">
            <thead><tr>
                <th scope="col">ID</th>
                <th scope="col">Status</th>
                <th scope="col">CPU</th>
                <th scope="col">Memory</th>
                <th scope="col">Remove</th>
            </tr></thead>
            <tbody id="replicas-table-body"></tbody>
        </table>
    </div>
</body>
</html>
